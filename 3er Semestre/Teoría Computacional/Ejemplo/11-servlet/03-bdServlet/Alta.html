<html>
<head>
  <title>Alta de un registro en una BD con Servlet</title>
</head>
<body bgcolor="#FFFFFF">
<h3>Alta en BD utilizando Servlets</h3>
<form action="http://localhost:8080/examples/servlet/Alta" method="POST">
    <p>Rfc: <input type="text" size="5" name="Rfc"> </p>
    <p>Nombre: <input type="text" size="40" name="Nombre"> </p>
    <p>Dirección: <input type="text" size="30" name="Direccion"> </p>
    <p>Teléfono: <input type="text" size="20" name="Telefono"> </p>
    <p><input type="submit" value="Alta"> </p>
</form>
</body>
</html>
